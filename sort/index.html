<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <p>输入要排序数据，不输入则采用内置数组排序：</p>
    <input type="text">
    <button id="add">add</button>
    <div id="input_area">
        输入的数组为：
    </div>
    <select id="sort_method">
        <option value="bubbleSort">冒泡排序</option>
        <option value="quickSort">选择排序</option>
        <option value="bucketSort">桶排序</option>
    </select>
    <button id="sort">排序</button>
    <div id="output_area">
        排序后的数组为：
    </div>
    <button id="reset">重置</button>
<script src="index.js"></script>
</body>
</html>
